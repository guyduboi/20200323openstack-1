  class notes:
  
    - Ansible & OpenStack:
        Install Instructions:
          # install python3 and pip
          - sudo yum install python3-pip -y     # rhel / centos / fedora
          - or sudo apt install python3-pip -y  # debian / ubuntu
          # see if you have python3 installed
          - which python3   # try "which python" as well            
              output something like: /usr/bin/python3
          - python3 --version
              output something like: Python 3.6.8
          
          - python3 -m pip install ansible --user
          - python3 -m pip install openstacksdk --user